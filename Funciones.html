        numeros[i] = num;
    }

    function numeroMenor(array){
        var menor=array[0]
        for(var i=0; i<=array.length; i++) {
            if(array[i]< menor){
                menor = array[i]
            }
        }
        return menor
    }
    document.write(" El numero menor es : " + numeroMenor (numeros))
